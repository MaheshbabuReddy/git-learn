<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHP Reviews</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #ddd
        }
        .review {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .review h3 {
            color: #333;
        }
        .review p {
            color: #777;
        }
        .rating {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="review">
        <h3>Student A</h3>
        <p>"The MHP serves the best masala dosa on campus! Highly recommended."</p>
        <div class="rating">★★★★★</div>
    </div>
    <div class="review">
        <h3>Faculty B</h3>
        <p>"Quick service and tasty food. The canteen staff is friendly and efficient."</p>
        <div class="rating">★★★★☆</div>
    </div>
    <!-- Add more reviews here -->
</body>
</html>
